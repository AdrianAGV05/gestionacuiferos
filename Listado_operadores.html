<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Operadores</title>
    <link rel="stylesheet" href="css/Menu_MAIN.css">
</head>
<header></header>
<body>
    
    <table border="1" cellpadding="15" class="tabla">
        <caption><h2>Listado de operadores</h2></caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo electrónico</th>
                <th>Contraseña</th>
                <th>Número de teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-operadores">
            <!-- Las filas de datos se generarán dinámicamente aquí -->
        </tbody>
    </table>

    <section class="botones">
        <article>
            <a href="Nuevo_operador.html"><img src="img/Nuevo_usuario.jpg" width="50"></a>
        </article>
        <article>
            <a href="Menu_MAIN.html"><img src="img/Boton atras.png" width="50"></a>
        </article>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Llamada a la API REST para obtener los datos
            fetch('http://localhost:8080/api/operadores')
                .then(response => response.json())
                .then(data => {
                    const tablaOperadores = document.getElementById("tabla-operadores");
                    tablaOperadores.innerHTML = ''; // Limpiar la tabla

                    data.forEach(operador => {
                        // Crear una nueva fila
                        const fila = document.createElement("tr");

                        // Crear y agregar las celdas con los datos del operador
                        fila.innerHTML = `
                            <td>${operador.o_nombre}</td>
                            <td>${operador.o_correo}</td>
                            <td>${operador.o_contrasena}</td>
                            <td>${operador.o_telefono}</td>
                            <td>
                                <a href="Modificar_operador.html?id=${operador.id}">
                                    <img src="img/edit_operador.png" width="50">
                                </a>
                                <a href="Eliminar_operador.html?id=${operador.id}">
                                    <img src="img/Bote de basura.jpg" width="50">
                                </a>
                            </td>
                        `;

                        // Agregar la fila a la tabla
                        tablaOperadores.appendChild(fila);
                    });
                })
                .catch(error => console.error('Error al cargar datos:', error));
        });
    </script>

<footer>
  <small>
    <div class="leyenda"> &copy; Software desarrollado por el Intituto Interamericano de Tecnología y Ciencias del Agua.</span>
  </small>
</footer>
  <!--Colocar el texto centrado y en la parte inferior de la pantlla-->


</body>
</html>
