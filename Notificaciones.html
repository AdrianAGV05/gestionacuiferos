<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Notificaciones</title>
    <style>
        /* Estilos básicos para el icono de la campana */
        .notification-container {
            position: relative;
            display: inline-block;
        }

        .notification-icon {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Burbuja de notificación */
        .notification-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
        }

        /* Estilos para la lista de notificaciones */
        .notification-dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            width: 250px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .notification-dropdown.active {
            display: block;
        }

        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <span class="notification-icon" onclick="toggleNotifications()">🔔</span>
        <span class="notification-count">3</span> <!-- Número de notificaciones -->

        <!-- Buzón de notificaciones -->
        <div class="notification-dropdown" id="notificationDropdown">
            <div class="notification-item">Nueva notificación 1</div>
            <div class="notification-item">Nueva notificación 2</div>
            <div class="notification-item">Nueva notificación 3</div>
        </div>
    </div>

    <script>
        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('active'); // Alternar la visibilidad del buzón
        }

        // Opcional: Ocultar el buzón al hacer clic fuera de él
        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('notificationDropdown');
            const icon = document.querySelector('.notification-icon');
            if (!icon.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
