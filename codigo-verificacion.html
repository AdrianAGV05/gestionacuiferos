<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #007bff;
        }

        .info-text {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        
        <!-- Paso 1: Ingresar código de verificación -->
        <form id="verifyForm">
            <label for="verificationCode">Código de Verificación</label>
            <input type="text" id="verificationCode" name="verificationCode" required placeholder="Ingresa el código enviado a tu correo">
            <button type="submit" class="btn">Verificar Código</button>
        </form>

        <!-- Paso 2: Cambiar contraseña (se oculta hasta que se valide el código) -->
        <div id="changePasswordForm" style="display: none;">
            <form>
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Ingresa tu nueva contraseña">
                
                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu nueva contraseña">
                
                <button type="submit" class="btn">Cambiar Contraseña</button>
            </form>
        </div>

        <!-- Información adicional -->
        <div class="info-text">
            <p id="infoText">Te enviamos un código de verificación a tu correo. Por favor ingrésalo en el campo de arriba.</p>
        </div>
    </div>

    <script>
        // Simular el proceso de verificación de código
        const verificationCode = "123456"; // Este sería el código real que se envía al correo

        document.getElementById("verifyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const userCode = document.getElementById("verificationCode").value;
            
            if (userCode === verificationCode) {
                document.getElementById("verifyForm").style.display = "none";
                document.getElementById("changePasswordForm").style.display = "block";
                document.getElementById("infoText").textContent = "Ahora ingresa tu nueva contraseña.";
            } else {
                alert("El código de verificación es incorrecto. Intenta de nuevo.");
            }
        });

        // Lógica para cambiar la contraseña
        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (newPassword === confirmPassword) {
                alert("Tu contraseña ha sido cambiada con éxito.");
                // Aquí puedes agregar el código para enviar la nueva contraseña al servidor
            } else {
                alert("Las contraseñas no coinciden. Por favor, intenta de nuevo.");
            }
        });
    </script>
</body>
</html>
