                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            // Llamada a la API REST para obtener los datos de la tabla acuifero
                            fetch('http://localhost:8080/api/acuifero')
                                .then(response => response.json())
                                .then(data => {
                                    const Acudd = document.getElementById("Acudd");
                                    Acudd.innerHTML = ''; // Limpiar opciones anteriores
                                    data.forEach(item => {
                                        const option = document.createElement("option");
                                        option.value = item.acu_nombre;
                                        option.textContent = item.acu_nombre;
                                        Acudd.appendChild(option);
                                    });
                                })
                                .catch(error => console.error('Error al cargar datos:', error));
                        });
                    </script>
                    
                    <form>
                        <label for="lblacudd">Selecciona</label>

                    </form>
                    <div>

                    </div>
                </td>
